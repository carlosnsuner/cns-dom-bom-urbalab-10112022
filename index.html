<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo DOM BOM</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Ejemplo uso de DOM</h1>
        <p id="p1"> Ejemplo 01</p>
        <p>Ejemplo 02</p>
        <script>
            // document.write('<p id="p3">Ejemplo 03</p>');
            // document.getElementById('p1').innerHTML = 'Ejemplo modificado';

        // Crear
            let texto = document.createTextNode('Ejemplo parrafo container');
            let p = document.createElement ('p').appendChild(texto);

        // obtener resultado
            document.getElementsByClassName('container')[0].appendChild(p);

        </script>
      </div>
    </div>
    <script>
        // console.log(document.getElementById('p1'));
    </script>
    
  </body>
</html>
